<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
   
    <!-- Bootstrap CSS -->
  <!--   <link rel="stylesheet" href="css/header.html"> -->
    <link rel="stylesheet" href="css/style.css">
     <title>Login Page</title>
  
  </head>
  <body>
   
    <section class="Form my-4 mx-5">
    
    <div class="container">
    <div class="row no-gutters">
    <div class="col-lg-5">
    <img src="./module.png" class="img-fluid" alt="">
    </div>
    <div class="col-lg-7 px-5 pt-5">
    
    <h1 class="font-weight-bold">Welcome,</h1>
    <h3>Sign into your account</h3>
    <form >
    <div class="form-row">
    <div class="col-lg-7">
   
<input type="email" placeholder="Enter email" class="form-control my-3 p-4" >
    </div>
    </div>
    
     <div class="form-row">
    <div class="col-lg-7">
   
<input type="password" placeholder="********" class="form-control my-3 p-4" >
    </div>
    </div>
    
    <div class="form-row">
    <div class="col-lg-7">
   
<button type="button" class="btn1 mt-3 mb-5">Login</button>
    </div>
    </div>
    <a href="#">Forget Password?</a>
     <p> Dont't have an account? <a href="#">Register here</a></p>
    
    </form>
    </div>
    
    </div>
    </div>
    </section> 
 
  </body>
</html>

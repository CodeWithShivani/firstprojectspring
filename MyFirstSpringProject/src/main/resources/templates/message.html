<div data-th-if="${session.message}" data-th-fragment="messagebox"
	class="alert alert-success d-flex align-items-center" role="alert">
	<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
		aria-label="Success:">
			<use xlink:href="#check-circle-fill" /></svg>
	<div data-th-text="${session.message}"></div>
	<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>

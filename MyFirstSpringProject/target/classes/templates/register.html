<!DOCTYPE html>
<html th:replace="~{home :: parent(~{::#content},~{::script})}">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Register</title>

</head>
<body>

<div id="content">
<section class="Form my-4 mx-5">
<div class="container">

<div class="row no-gutters">
<div class="col-lg-5">
<img src="./module.png" class="img-fluid" alt="">

</div>

<div class="col-lg-7 px-5 pt-5">
<h1 class="font-weight-bold">Sign Up</h1>
<h3>Please fill in this form to create an account.</h3>

<div data-th-replace="message::messagebox"></div>

<form method="post" data-th-action="@{'/do-register'}" data-th-object="${userForm}">
<div class="form-row">
<div class ="col-lg-7">
 <input type="text" th:field="*{name}" placeholder= "Enter name" name="name" required class="form-control my-3 p-4" >

</div>
</div>

<div class="form-row">
<div class ="col-lg-7">
 <input type="email" placeholder="Enter Email" name="email" required class="form-control my-3 p-4" >

</div>
</div>

<div class="form-row">
<div class ="col-lg-7">
 <input type="text" th:field="*{mobileNumber}" placeholder="Enter Mobile" name="mobile" required class="form-control my-3 p-4" >

</div>
</div>

<div class="form-row">
<div class ="col-lg-7">
 <input type="password" placeholder="Enter password" name="password" required class="form-control my-3 p-4" >

</div>
</div>

<div class="form-row">
<div class ="col-lg-7">
 
 <textarea rows="3" cols="40" placeholder="Write here..."></textarea>

</div>
</div>

<div class="form-row">
<div class ="col-lg-7">
<button type="submit" class="btn1 mt-3 mb-5">Register</button>

</div>
</div>



</form>
</div>
</div>
</div>
</section>

</div>
<script>
		console.log("Call Register Page");
	</script>

</body>
</html>
